<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal | Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create Account</h2>
                
            </div>

            <form action="" method="POST" class="auth-form">
                <div class="input-group">
                    <label>Registration Role</label>
                    <select name="role" required>
                        <option value="" disabled selected>Select your role...</option>
                        <option value="student">Student</option>
                        <option value="director">Director</option>
                        <option value="accountant">Accountant</option>
                        <option value="dos">DOS</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" name="full_name" placeholder="Enter legal name" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="name@school.edu" required>
                </div>

                <div class="input-group">
                    <label>ID Number</label>
                    <input type="text" name="id_number" placeholder="Student or National ID" required>
                </div>

                <div class="input-group password-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="••••••••" required id="password">
                    <span class="toggle-password" onclick="togglePassword('password', 'toggle-icon-1')">
                        <i class="fas fa-eye" id="toggle-icon-1"></i>
                    </span>
                </div>

                <div class="input-group password-group">
                    <label>Repeat Password</label>
                    <input type="password" name="confirm_password" placeholder="••••••••" required id="confirm_password">
                     <span class="toggle-password" onclick="togglePassword('confirm_password', 'toggle-icon-2')">
                        <i class="fas fa-eye" id="toggle-icon-2"></i>
                    </span>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePass(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eyeIcon = document.getElementById(eyeId);

            if (input.type === "password") {
                input.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
   </script>

   
</body>
</html>
